<!DOCTYPE html>
<html>
<head>
	<title>CV MAKER</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/result.css">
</head>
<body>
	<div class="content">
		<div class="top">
			Curriculum Vitae
		</div>
		<div class="middle">
			<div class="basic_info">
				<div class="user_pic pull-left">
					<img src="../images/profile_pic/profile_pic_35.png" style="width: 30vh;">
				</div>
				<div class="user_info pull-right">
					Name: $full_name<br>
					Place, Date of Birth: $birth_place,$birth_date<br>
					Faculty: $faculty<br>
					Department: $department<br>
					About: $about<br>
				</div>
			</div>
			<div class="detailed_info">
				<!--DI SINI ISI INFO-INFO YANG DICENTANG!-->
				<div class="detailed_info_1">
					<div class="data_1">
					</div>
				</div>
				<div class="detailed_info_0">
					<div class="data_0">
						
					</div>
				</div>
			</div>
		</div>
		<div class="bottom">
			Created using Tel-Med CV Maker<br>
			Telkom University Media<br>
			Copyright 2017 by I Gusti Bagus Vayupranaditya Putraadinatha<br>
		</div>
	</div>
</body>
</html>
